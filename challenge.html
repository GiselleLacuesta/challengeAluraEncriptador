<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style3.css">   
       
        <title>Challenge 1</title>
        
       
    </head>

    
    <body>
        <header>
            <div class="logo">
            <img src="logo.png" alt="">
            </div>    
        </header>
        <main>
             <section class="section1">
                 <div class="contenedor-botones">
                 <textarea class="area" placeholder="Ingrese aqui el texto a encriptar"></textarea>
                 <input type="button" class="btn-encriptar" value=" Encriptar">
                 <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>

             </section>

            <section class="section2">
                <div class="contenedor-tipito ">
                     <img src="tipito.png" alt="tipitowachin">
                 </div> 

                 <div class="contenedor-h3 ">
                     <h3>Ningun mensaje fue encontrado</h3>
                </div>

                <div class="contenedor-parrafo ">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>

                </div>

                <div class="contenedor-resultado">
                    <h3 >Mensaje encriptado:</h3>
                    <textarea class="texto-resultado"></textarea>  
                    
                </div>

                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar!">

                </div>

                
            </section>


        </main>
        <footer>
            <p>Alura,todos los derechos reservados.</p>
        </footer>


        <script src="app3.js"></script> 
     </body>


</html>
